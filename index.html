<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-4 mt-4">
                <h1> Welcome to the SuperWomen Slap Game</h1>
            </div>
        </div>
        <div class="row bg-red t-border">
            <div class="col">
                <div class="row">
                    <div class="col-xs-12 col-md-12 mb-2 mt-2">
                        <h1>Attacks and Options: You (<span id="user">_</span>)</h1>
                    </div>
                    <div class="col mb-2 mt-2">
                        <button class="btn btn-danger mb-1 mt-1" onclick="vines()">Vines</button>
                        <button class="btn btn-danger mb-1 mt-1" onclick="posion()">Posion</button>
                        <button class="btn btn-danger mb-1 mt-1" onclick="pheromone()">Pheromone</button>
                    </div>
                    <div class="col mb-2 mt-2">
                        <button class="btn btn-warning" onclick="getWater()">Water</button>
                        <button class="btn btn-warning" onclick="getSun()">Sunshine</button>

                        <button class="btn btn-warning" onclick="getPesticide()">Pesticide</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="bg-red">
                        <div class="col-xs-12 col-md-12 mb-3 mt-3">
                            <h1>Opponent Stats: Harley Quinn</h1>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h1>Health:
                                <span id="health">_</span>
                            </h1>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <h1>Hits:
                                <span id="hits">_</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row bg-yellow">
            <div class="col mb-5 mt-5">
                <img src="assets/IMG-0107.PNG" id="posion-ivy" alt="posion iy default">
            </div>
            <div class="col mb-5 mt-5">
                <img src="assets/IMG-0111.PNG" id="harley-quinn" alt="Harley Quinn Default">
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
