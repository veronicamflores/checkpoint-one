<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="bg-center col-xs-12 col-md-12 mb-4 mt-4">
                <h1>Time to play the Slap Game:</h1>
                <h2>Posion Ivy and Harley Quinn Edition!</h2>
            </div>
        </div>

        <div class="row  b-border t-border">
            <div class="col-xs-3 col-md-3 bg-red">
                <div class="row">
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <h1>Attacks and Options:
                            <span id="user">_</span>
                        </h1>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <button class="btn btn-danger btn-lg" onclick="vines()">Vines</button>
                        <button class="btn btn-danger btn-lg" onclick="posion()">Posion</button>
                        <button class="btn btn-danger btn-lg" onclick="pheromone()">Pheromone</button>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <button class="btn btn-warning btn-lg" onclick="getWater()">Water</button>
                        <button class="btn btn-warning btn-lg" onclick="getSun()">Sunshine</button>
                        <button class="btn btn-warning btn-lg" onclick="getPesticide()">Pesticide</button>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <h1>Health:
                            <span id="user-health">_</span>
                        </h1>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <h1>Hits:
                            <span id="user-hits">_</span>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="col-xs-3 col-md-3 bg-center bg-yellow">
                <img src="assets/IMG-0107.PNG" id="posion-ivy" class="img-fluid" alt="posion iy default">
            </div>
            <div class="col-xs-3 col-md-3 bg-center bg-yellow">
                <img src="assets/IMG-0111.PNG" id="harley-quinn" class="img-fluid" alt="Harley Quinn Default">
            </div>
            <div class="col-xs-3 col-md-3 bg-red">
                <div class="row">
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <h1>Attacks and Options:
                            <span id="target">_</span>
                        </h1>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <button class="btn btn-danger btn-lg" onclick="confetti()">Confetti</button>
                        <button class="btn btn-danger btn-lg" onclick="bat()">Bat</button>
                        <button class="btn btn-danger btn-lg" onclick="hammer()">Hammer</button>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <button class="btn btn-warning btn-lg" onclick="getGlitter()">Glitter</button>
                        <button class="btn btn-warning btn-lg" onclick="getExplosives()">Explosives</button>
                        <button class="btn btn-warning btn-lg" onclick="getPies()">Pies</button>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <h1>Health:
                            <span id="health">_</span>
                        </h1>
                    </div>
                    <div class="col-xs-12 col-md-12 mt-1 mb-1">
                        <h1>Hits:
                            <span id="hits">_</span>
                        </h1>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col bg-center mb-1 mt-1">
                <button class="btn btn-success btn-lg" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>

</html>
